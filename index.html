<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <header>
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="d-flex my-4 align-itmes-center justify-content-around">
                            <img :src="logo" alt="Lista">
                            <h1> {{title}} </h1>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="container bg-blue">
                <div class="row">
                    <div class="col-12">
                        <div class="content">
                            <ul class="list-unstyled">
                                <li class="m-4 b-bottom" v-for="(todo, index) in todo_list" :key="index" :class="todo.done ? 'text-decoration-line-through' : '' ">
                                    <div class="d-flex justify-content-between">    <span>
                                            {{todo.text}}
                                        </span>
                                        <div class="buttons">
                                            <button class="btn btn-sm btn-square" :class="todo.done ? 'btn-dark' : 'btn-primary'" @click="toggleDone(index)">
                                                <i class="fas" :class="todo.done ? 'fa-times' : 'fa-check'"></i>
                                            </button>

                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </main>


        
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/script.js" type="text/javascript"></script>
</body>
</html>
